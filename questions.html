<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web components</title>
</head>
<body>
  <h2>Czy Node School jest fajny?</h2>
  <p>a) Tak</p>
  <p>b) Nie</p>

  <template id="ns-question">
    <h2 id="question"></h2>
    <p>a) <span id="a"></span></p>
    <p>b) <span id="b"></span></p>
  </template>

  <ns-question
          question="Czy Node School jest fajny?"
          option-a="Tak"
          option-b="Nie"
  ></ns-question>

  <script>
    class Question extends HTMLElement {

      static observedAttributes = ["question", "option-a", "option-b"];

      connectedCallback() {
        this.render();
      }

      disconnectedCallback() {

      }

      attributeChangedCallback(name, oldValue, newValue) {
        if (oldValue !== newValue) {
          this.render();
        }
      }

      render() {
        this.innerHTML = "";
        const template = document.getElementById("ns-question");
        const element = template.content.cloneNode(true);

        element.getElementById("question").innerText = this.getAttribute("question");
        element.getElementById("a").innerText = this.getAttribute("option-a") || "Tak";
        element.getElementById("b").innerText = this.getAttribute("option-b") || "Nie";

        this.appendChild(element);
      }

    }

    customElements.define("ns-question", Question);
  </script>
</body>
</html>
