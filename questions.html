<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web components</title>

  <style>
    :root {
      --text-primary-color: brown;
    }

    h2 {
      color: blue;
    }

    ns-question::part(option) {
      font-size: x-large;
    }
  </style>
</head>
<body>
  <h2>Czy Node School jest fajny?</h2>
  <p>a) Tak</p>
  <p>b) Nie</p>

  <template id="ns-question">
    <style>
      h2 {
        color: var(--text-primary-color, black);
      }
      p {
        background-color: green;
      }
    </style>
    <h2 id="question"></h2>
    <p part="option">
      a)
      <slot name="option-a"></slot>
    </p>
    <p part="option">
      b)
      <slot name="option-b"></slot>
  </template>

  <ns-question
          id="question1"
          question="Czy Node School jest fajny?"
  >
    <span slot="option-a">Tak</span>
    <span slot="option-b">Nie</span>
  </ns-question>

   <ns-question
           id="question2"
           question="KtÃ³ry framework wolisz?"
   >
    <img slot="option-a" src="https://w0.pngwave.com/png/856/564/react-logo-javascript-front-and-back-ends-user-interface-others-png-clip-art.png"/>
    <img slot="option-b" src="https://d2eip9sf3oo6c2.cloudfront.net/tags/images/000/000/300/full/angular2.png"/>
  </ns-question>

  <script type="module" src="ns-question.js"></script>
  <script type="module" src="ns-question.js"></script>
  <script type="module" src="module2.js"></script>
  <script>
    question1.addEventListener("option-select", (event) => {
      console.log("Custom event received: ", event.detail);
    });
    question2.addEventListener("option-select", (event) => {
      console.log("Custom event received from image: ", event.detail);
    });
    setTimeout(() => {
      document.documentElement.style.setProperty("--text-primary-color", "pink");
    }, 2000);
  </script>
</body>
</html>
