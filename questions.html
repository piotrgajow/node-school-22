<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web components</title>

  <style>
    :root {
      --text-primary-color: brown;
    }

    h2 {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Czy Node School jest fajny?</h2>
  <p>a) Tak</p>
  <p>b) Nie</p>

  <template id="ns-question">
    <style>
      h2 {
        color: var(--text-primary-color, black);
      }
      p {
        background-color: green;
      }
    </style>
    <h2 id="question"></h2>
    <p>a) <span id="a"></span></p>
    <p>b) <span id="b"></span></p>
  </template>

  <ns-question
          id="question1"
          question="Czy Node School jest fajny?"
          option-a="Tak"
          option-b="Nie"
  ></ns-question>

  <script type="module" src="ns-question.js"></script>
  <script type="module" src="ns-question.js"></script>
  <script type="module" src="module2.js"></script>
  <script>
    question1.addEventListener("option-select", (event) => {
      console.log("Custom event received: ", event.detail);
    });
    setTimeout(() => {
      document.documentElement.style.setProperty("--text-primary-color", "pink");
    }, 2000);
  </script>
</body>
</html>
